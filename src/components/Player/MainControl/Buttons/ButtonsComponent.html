<div class="buttons">
  <audio class="buttons__main-audio" src="<%= src %>"></audio>

  <button class="mdc-fab mdc-fab--mini buttons__navigate-button buttons__navigate-button_previous" aria-label="Favorite">
    <span class="mdc-fab__icon material-icons">skip_previous</span>
  </button>

  <button class="mdc-fab buttons__play-button" aria-label="Favorite" id="pButton">
    <span class="mdc-fab__icon mdc-fab__icon_playBtn material-icons">play_arrow</span>
  </button>

  <button class="mdc-fab mdc-fab--mini buttons__navigate-button buttons__navigate-button_next" aria-label="Favorite">
    <span class="mdc-fab__icon material-icons">skip_next</span>
  </button>
</div>
