<div class="audio-info__container">
  <div class="audio-info__image-container">
    <img src="<%= imageSrc %>" alt="album image" class="audio-info__image">
  </div>
  <div class="audio-info__text">
    <span class="audio-info__song-name mdc-typography--body1">
      <%= songName%></span>
    <span class="audio-info__album-artist mdc-typography--body1">
      <%= album %> -
      <%= artist %></span>
  </div>
</div>
